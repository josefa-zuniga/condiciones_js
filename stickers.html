<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <h1>Selecciona tus stickers, sólo puedes un máximo de 10 en total</h1>
    <div class="box">
      <div class="sticker">
        <img src="assests/images/s1.jpg" alt="Sticker 1" />
        <br>
        <input type="number" id="sticker1" min="0" value="0" />
      </div>
      <div class="sticker">
        <img src="assests/images/s2.jpg" alt="Sticker 2" />
        <br>
        <input type="number" id="sticker2" min="0" value="0" />
      </div>
      <div class="sticker">
        <img src="assests/images/s3.jpg" alt="Sticker 3" />
        <br>
        <input type="number" id="sticker3" min="0" value="0" />
      </div>
    </div>
    <div class="boton_index">
      <button onclick="calcularStickers()" class="boton_index2">Calcular</button>
    </div>
    <div>
      <p id="resultado"></p>
    </div>
   
    <script src="assests/js/stickers.js"></script>
    

    <a href="claves.html" class="">
        <button class="boton_index2">
           Claves secretas
        </button>
    </a>
</body>
</html>
